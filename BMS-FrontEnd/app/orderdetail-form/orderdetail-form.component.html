<div class="col-sm-6 mx-auto">
    <h3 style="color:limegreen;text-align: center;">{{ isEditing ? "Edit" : "New"}} Order Details</h3>
    
    <form class="form" [formGroup]="odForm" (ngSubmit)="handleSubmit()" style="color: lavenderblush;">
        <div class="form-group">
            <label class="form-control-label">Order Detail Id:</label>
            <input type="number" formControlName="order_detail_Id" placeholder="Enter Order Id" class="form-control" />
            <div class="alert alert-danger" *ngIf="order_detail_Idfc.invalid && (order_detail_Idfc.touched || order_detail_Idfc.dirty)">
                <span *ngIf="order_detail_Idfc.errors.required">This field is mandatory</span>
            </div>
        </div>

      
        
        <div class="form-group">
            <label class="form-control-label">Quantity :</label>
            <input type="number" formControlName="quantity" placeholder="Enter Quantity" class="form-control" />
            <div class="alert alert-danger" *ngIf="quantityfc.invalid && (quantityfc.touched || quantityfc.dirty)">
                <span *ngIf="quantityfc.errors.required">This field is mandatory</span>
                <span *ngIf="quantityfc.errors.min">Minimum 10 characters expected</span>
                <span *ngIf="quantityfc.errors.max">Maximum 50 characters expected</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label">Book Order Id:</label>
            <input type="number" formControlName="bookorder_id" placeholder="Enter Book Order Id" class="form-control" />
            <div class="alert alert-danger" *ngIf="bookorder_idfc.invalid && (bookorder_idfc.touched || bookorder_idfc.dirty)">
                <span *ngIf="bookorder_idfc.errors.required">This field is mandatory</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label">Book Id:</label>
            <input type="number" formControlName="book_Id" placeholder="Enter Book Id" class="form-control" />
            <div class="alert alert-danger" *ngIf="book_Idfc.invalid && (book_Idfc.touched || book_Idfc.dirty)">
                <span *ngIf="book_Idfc.errors.required">This field is mandatory</span>
            </div>
            </div>

        
        <button class="btn btn-block btn-primary" [disabled]="odForm.invalid" >
            Save
        </button>
    </form>
</div>
